<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Escuela</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid col-12">
        <div class="col-12 jumbotron">
            <h1 class="display-4">Inventario</h1>
        </div>
        <div class="col-12 row justify-content-center">
            <form class="form col-8 row justify-content-center">
                <div class="form-group row col-8 justify-content-between">
                    <label for="stockNumber" class="">Número de inventario:</label>
                    <input id="stockNumber" class="form-control col-6" type="number">
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="name" class="">Nombre:</label>
                    <input id="name" class="form-control col-6" type="text">
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="amount" class="">Cantidad:</label>
                    <input id="amount" class="form-control col-6" type="number">
                </div>
                <div class="form-group row col-8 justify-content-between">
                    <label for="cost" class="">Costo:</label>
                    <input id="cost" class="form-control col-6" type="number">
                </div>
                <div class="form-group row col-8 justify-content-around">
                    <button id="btnIn" type="button" class="btn btn-primary col-4">Entrada</button>
                    <button id="btnOut" type="button" class="btn btn-primary col-4">Salida</button>
                </div>
            </form>
        </div>
        <div class="col-12 justify-content-center row">
            <table id="tableStock" class="table table-primary col-6">
                <thead>
                    <tr>
                        <th>Número de inventario</th>
                        <th>Nombre</th>
                        <th>Cantidad</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./Main.js" type="module"></script>

</body>

</html>
